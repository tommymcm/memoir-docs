[book]
title = "MEMOIR Developer Manual"
description = "Developer Manual for the MEMOIR compiler infrastructure."
authors = ["Tommy McMichen"]
language = "en"

[rust]
edition = "2021"

[output.html]
mathjax-support = true

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.redirect]
"/format/config.html" = "configuration/index.html"
